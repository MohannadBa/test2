  <script>
    function checkn() {
      var price =0;
      var selected = Number(document.getElementById('selected').value);
      switch (selected) {
        case 0:
          selected = "did not choose a course";
          price = 0;
          break;
        case 1:
          selected = "Google Data Analytics Course";
          price = 550;
          break;
        case 2:
          selected = "Google IT support Course";
          price = 650;
          break;
        case 3:
          selected = "Google Project Management Course";
          price = 650;
          break;
        case 4:
          selected = "(IT)and Cloud Fundamentals Course";
          price = 500;
          break;
        case 5:
          selected = "IBM IT Support Professional Certificate Course";
          price = 400;
          break;
        case 6:
          selected = "Google Data Analytics Course";
          price = "free course";
          break;
        case 7:
          selected = "Introduction to Microsoft Excel Course";
          price = 270;
          break;
      }
      var nage = Number(document.getElementById('age').value);
      var Fname = document.getElementById('name').value;
      if (nage <= 0) {
        document.getElementById('spanage').innerHTML = "<span>" + "invalid enter" + "</span>";
      }
      else {
        document.getElementById('spanage').innerHTML = "<span>" + "" + "</span>";
        document.getElementById('result').textContent = `Name: ${Fname}\nYour age is: ${nage}\nYour course is: ${selected}\nYour course price is: ${price} JD`;
      }



    }

  </script>
